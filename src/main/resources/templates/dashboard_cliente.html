<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard do Cliente</title>
    <!-- Adicionando o Bootstrap para estilização -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        h1, h2 {
            text-align: center;
        }

        .btn {
            margin-right: 10px;
        }

        .logout-link {
            margin-top: 20px;
            display: block;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</h1>

        <div class="mt-4">
            <h2>Seus Aluguéis</h2>

            <table class="table table-striped table-bordered mt-3" id="aluguelTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Veículo</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Método de Pagamento</th>
                        <th scope="col">Número de Parcelas</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluguel : ${alugueis}">
                        <th scope="row" th:text="${aluguel.idAluguel}"></th>
                        <td th:text="${aluguel.usuario.nome}"></td>
                        <td th:text="${aluguel.veiculo.modelo}"></td>
                        <td th:text="${aluguel.valor}"></td>
                        <td th:text="${aluguel.metodoPagamento}"></td>
                        <td th:text="${aluguel.numParcela}"></td>
                        <td th:text="${aluguel.status}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/aluguel/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Ver Detalhes</a>
                            <a class="btn btn-warning btn-sm" th:href="@{/aluguel/editar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Editar</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/aluguel/deletar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a href="/usuario/perfil" class="btn btn-secondary">Perfil</a>
        </div>

        <div class="logout-link">
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Importando o Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
