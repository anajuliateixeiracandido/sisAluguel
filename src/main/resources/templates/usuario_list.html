<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Profissão</th>
                <th>Entidade Empregadora</th>
                <th>Rendimento Auferido</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.rg}"></td>
                <td th:text="${usuario.profissao}"></td>
                <td th:text="${usuario.entidadeEmpregadora}"></td>
                <td th:text="${usuario.rendimentoAuferido}"></td>
                <td th:text="${usuario.tipo}"></td>
                <td>
                    <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a> |
                    <a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/usuario/novo">Criar Novo Usuário</a>
</body>
</html>
