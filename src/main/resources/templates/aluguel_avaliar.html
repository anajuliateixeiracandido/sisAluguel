<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliar Alugueis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliar Alugueis Pendentes</h1>
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Veículo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluguel : ${alugueisPendentes}">
                        <td th:text="${aluguel.idAluguel}"></td>
                        <td th:text="${aluguel.usuario.nome}"></td>
                        <td th:text="${aluguel.veiculo.modelo}"></td>
                        <td th:text="${aluguel.status}"></td>
                        <td>
                            <form th:action="@{/aluguel/avaliar/status}" method="post">
                                <input type="hidden" name="idAluguel" th:value="${aluguel.idAluguel}"/>
                                <button type="submit" class="btn btn-success" name="status" value="APROVADA">Aprovar</button>
                                <button type="submit" class="btn btn-danger" name="status" value="RECUSADA">Recusar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
