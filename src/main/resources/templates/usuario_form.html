<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }

        .form-container {
            width: 48%;
        }

        .form-container h1,
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container .inline {
            display: flex;
            justify-content: space-between;
        }

        .form-container .inline div {
            flex: 1;
            margin-right: 10px;
        }

        .form-container .inline div:last-child {
            margin-right: 0;
        }

        .form-container button {
            background-color: #01401C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #05642A;
        }

        .image-container {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #01401C;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}"></h1>
            <form th:action="@{${usuario.id == null} ? '/usuario/novo' : '/usuario/editar'}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <!-- 1ª Linha -->
                <div>
                    <label>Nome:</label>
                    <input type="text" th:field="*{nome}" placeholder="Nome" required />
                </div>

                <!-- 2ª Linha -->
                <div class="inline">
                    <div>
                        <label>CPF:</label>
                        <input type="text" th:field="*{cpf}" placeholder="CPF" id="cpf" required />
                    </div>
                    <div>
                        <label>RG:</label>
                        <input type="text" th:field="*{rg}" placeholder="RG" />
                    </div>
                </div>

                <!-- 3ª Linha -->
                <div class="inline">
                    <div>
                        <label>Profissão:</label>
                        <input type="text" th:field="*{profissao}" placeholder="Profissão" />
                    </div>
                    <div>
                        <label>Entid. Empregadora:</label>
                        <input type="text" th:field="*{entidadeEmpregadora}" placeholder="Entidade Empregadora" />
                    </div>
                    <div>
                        <label>Rendimento Auferido:</label>
                        <input type="number" th:field="*{rendimentoAuferido}" placeholder="Rendimento" />
                    </div>
                </div>

                <!-- 4ª Linha -->
                <div>
                    <label>Senha:</label>
                    <input type="password" th:field="*{senha}" placeholder="Senha" required />
                </div>

                <!-- 5ª Linha -->
                <div>
                    <label>Tipo:</label>
                    <select th:field="*{tipo}">
                        <option value="cliente" th:selected="${usuario.tipo == 'cliente'}">Cliente</option>
                        <option value="agente" th:selected="${usuario.tipo == 'agente'}">Agente</option>
                    </select>
                </div>

                <!-- 6ª Linha -->
                <div class="inline">
                    <div>
                        <label>CEP:</label>
                        <input type="text" th:field="*{endereco.cep}" placeholder="CEP" id="cep" required />
                    </div>
                    <div>
                        <label>Logradouro:</label>
                        <input type="text" th:field="*{endereco.logradouro}" placeholder="Logradouro" required />
                    </div>
                </div>

                <!-- 7ª Linha -->
                <div class="inline">
                    <div>
                        <label>Bairro:</label>
                        <input type="text" th:field="*{endereco.bairro}" placeholder="Bairro" required />
                    </div>
                    <div>
                        <label>Cidade:</label>
                        <input type="text" th:field="*{endereco.cidade}" placeholder="Cidade" required />
                    </div>
                    <div>
                        <label>Estado:</label>
                        <input type="text" th:field="*{endereco.estado}" placeholder="Estado" required />
                    </div>
                </div>

                <!-- 8ª Linha -->
                <div class="inline">
                    <div>
                        <label>Número:</label>
                        <input type="number" th:field="*{endereco.numero}" placeholder="Número" required />
                    </div>
                    <div>
                        <label>Complemento:</label>
                        <input type="text" th:field="*{endereco.complemento}" placeholder="Complemento" />
                    </div>
                </div>

                <div>
                    <button type="submit">Salvar</button>
                </div>
            </form>
           
        </div>

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1522255272218-7ac5249be344?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagem ilustrativa" />
        </div>
    </div>

    <!-- jQuery e jQuery Mask Plugin -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Scripts para aplicar as máscaras -->
    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        });
    </script>
</body>

</html>
