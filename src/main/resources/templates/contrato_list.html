<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Contratos</title>
      <!-- Adicionando o Bootstrap para estilização rápida -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" th:href="@{/css/style.css}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <!-- Adicionando a biblioteca de ícones Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
   
   <style>
        /* Estilo de botão */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #05642A;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

       /* Estilo da Navbar */
       .navbar {
            background-color: #01401C;
            width: 100%;
            padding: 20px 0;
        }

        .nav-link {
            color: white;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #C0FFC0;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        .navbar-brand {
            color: white;
            font-size: 1.2em;
        }

        .navbar-brand:hover {
            color: #C0FFC0;
        }

        /* Estilos para o card */
        .card {
            margin-top: 20px;
            border-radius: 10px;
        }

        .card-header {
            border-radius: 10px 10px 0 0;
            background-color: #01401C;
            color: #fff;
        }

        table {
            margin: 0 auto; /* Centraliza a tabela horizontalmente */
            width: 100%; /* Define uma largura apropriada */
            max-width: 1550px;
            font-family: 'Arial', sans-serif;
        }
        .card-body {
            padding-top: 10px;
        }


        thead {
            background-color: #01401C;
            color: white;
        }

        th {
            font-size: 1rem;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0f7de;
        }

        .table {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard_agente">RentDrive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/veiculo/lista/agente">Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contrato/">Contratos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/perfil">Perfil</a>
                    </li>
                </ul>
                <!-- Ícone de logout alinhado à direita -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="h3 mb-0 text-center">Lista de Contratos</h1>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID Contrato</th>
                            <th scope="col">Usuário</th>
                            <th scope="col">Veículo</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Método Pagamento</th>
                            <th scope="col">Parcelas</th>
                            <th scope="col">Plano</th>
                            <th scope="col">Data de Início</th>
                            <th scope="col">Data de Fim</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contrato : ${contratos}">
                            <td th:text="${contrato.id}"></td>
                            <td th:text="${contrato.usuario.nome}"></td>
                            <td
                                th:text="${contrato.aluguel.veiculo.modelo != null ? contrato.aluguel.veiculo.modelo : 'Veículo não disponível'}">
                            </td>
                            <td th:text="${contrato.valor}"></td>
                            <td th:text="${contrato.metodoPagamento}"></td>
                            <td th:text="${contrato.numParcela}"></td>
                            <td th:text="${contrato.tipo}"></td>
                            <td th:text="${contrato.data_inicio}"></td>
                            <td th:text="${contrato.data_fim}"></td>
                            <td class="text-center">
                                <a th:href="@{/contrato/{idContrato}(idContrato=${contrato.id})}" class="btn">Ver Detalhes</a>
                            </td>
                            <td class="text-center">
                                <form th:action="@{/contrato/deletar/{idContrato}(idContrato=${contrato.id})}" method="post"
                                    onsubmit="return confirm('Tem certeza que deseja excluir este contrato?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-md mx-1">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <a th:href="@{/contrato/novo/manual}" class="btn btn-primary btn-lg mt-3">Criar Novo Contrato</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
