<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Aluguel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-header {
            background-color: #01401C; 
        }
        .container {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
            padding: 20px; 
            border-radius: 8px; 
        }
        .card-body p {
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-white">
                <h1 class="h3 mb-0">Detalhes do Aluguel</h1>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${aluguel.idAluguel}"></span></p>
                <p><strong>Usuário:</strong> <span th:text="${aluguel.usuario.nome}"></span></p>
                <p><strong>Veículo:</strong> <span th:text="${aluguel.veiculo.modelo}"></span></p>
                <p><strong>Valor:</strong> <span th:text="${aluguel.valor}"></span></p>
                <p><strong>Método de Pagamento:</strong> <span th:text="${aluguel.metodoPagamento}"></span></p>
                <p><strong>Número de Parcelas:</strong> <span th:text="${aluguel.numParcela}"></span></p>
                <a href="/dashboard_agente" class="btn btn-secondary mt-3">Voltar à lista</a>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
