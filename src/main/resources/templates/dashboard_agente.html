<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Agente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .btn {
    display: inline-block;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <h1>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</h1>
    <div class="container agente" id="agente-container">
        <h1 class="my-4">Lista de Aluguéis</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Usuário</th>
                    <th scope="col">Veículo</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Método de Pagamento</th>
                    <th scope="col">Número de Parcelas</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluguel : ${alugueis}">
                    <th scope="row" th:text="${aluguel.idAluguel}"></th>
                    <td th:text="${aluguel.usuario.nome}"></td>
                    <td th:text="${aluguel.veiculo.modelo}"></td>
                    <td th:text="${aluguel.valor}"></td>
                    <td th:text="${aluguel.metodoPagamento}"></td>
                    <td th:text="${aluguel.numParcela}"></td>
                    <td th:text="${aluguel.status}"></td> 
                    <td>
                        <a class="btn" th:href="@{/aluguel/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Ver Detalhes</a>
                    </td>
                    <td>
                        <a class="btn" th:href="@{/aluguel/avaliar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Avaliar</a>
                    </td>
                    <td>
                        <a class="btn" th:href="@{/aluguel/deletar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/aluguel/novo" class="btn">Criar Novo Aluguel</a>
    </div>

    <div>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
