<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard do Agente</title>
    <!-- Adicionando o Bootstrap para estilização rápida -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .btn-custom {
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .btn-ver {
            background-color: #4CAF50;
        }

        .btn-avaliar {
            background-color: #007bff;
        }

        .btn-excluir {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-novo-aluguel {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }

        .btn-logout {
            margin-top: 20px;
            color: white;
            background-color: #dc3545;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</h1>

        <div class="agente" id="agente-container">
            <h1 class="my-4">Lista de Aluguéis</h1>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Veículo</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Método de Pagamento</th>
                        <th scope="col">Número de Parcelas</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluguel : ${alugueis}">
                        <th scope="row" th:text="${aluguel.idAluguel}"></th>
                        <td th:text="${aluguel.usuario.nome}"></td>
                        <td th:text="${aluguel.veiculo.modelo}"></td>
                        <td th:text="${aluguel.valor}"></td>
                        <td th:text="${aluguel.metodoPagamento}"></td>
                        <td th:text="${aluguel.numParcela}"></td>
                        <td th:text="${aluguel.status}"></td>
                        <td>
                            <a class="btn btn-custom btn-ver" th:href="@{/aluguel/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Ver Detalhes</a>
                            <a class="btn btn-custom btn-avaliar" th:href="@{/aluguel/avaliar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Avaliar</a>
                            <a class="btn btn-custom btn-excluir" th:href="@{/aluguel/deletar/{idAluguel}(idAluguel=${aluguel.idAluguel})}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a href="/aluguel/novo" class="btn btn-novo-aluguel">Criar Novo Aluguel</a>
                    <a href="/logout" class="btn btn-logout">Logout</a>
        </div>
    </div>

    <!-- Importando o Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
